<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a472a 0%, #0f7c3a 50%, #c41e3a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .snowflake {
            position: absolute;
            color: white;
            font-size: 30px;
            opacity: 0.7;
            animation: fall 10s linear infinite;
        }
        
        @keyframes fall {
            0% { top: -50px; }
            100% { top: 680px; }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 5px solid #ffd700;
        }
        
        h1 {
            margin: 0;
            font-size: 80px;
            color: #c41e3a;
            text-shadow: 3px 3px 0px #ffd700;
            letter-spacing: 2px;
        }
        
        .emoji {
            font-size: 100px;
            margin: 20px 0;
        }
        
        p {
            margin: 20px 0 0 0;
            font-size: 36px;
            color: #0f7c3a;
            font-weight: bold;
        }
        
        .url {
            margin-top: 15px;
            font-size: 24px;
            color: #666;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="snowflake" style="left: 10%; animation-delay: 0s;">‚ùÖ</div>
    <div class="snowflake" style="left: 30%; animation-delay: 2s;">‚ùÜ</div>
    <div class="snowflake" style="left: 50%; animation-delay: 4s;">‚ùÖ</div>
    <div class="snowflake" style="left: 70%; animation-delay: 1s;">‚ùÜ</div>
    <div class="snowflake" style="left: 90%; animation-delay: 3s;">‚ùÖ</div>
    
    <div class="container">
        <div class="emoji">üéÖüéÑüéÅ</div>
        <h1>Secret Santa</h1>
        <p>Free Online Gift Exchange</p>
        <div class="url">holidaydrawnames.com</div>
    </div>
</body>
</html>
